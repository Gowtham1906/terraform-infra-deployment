trigger:
  branches:
    include:
      - main

pool:
  vmImage: 'ubuntu-latest'

steps:
  - task: TerraformInstaller@0
    inputs:
      terraformVersion: '1.5.0'
  - task: Bash@3
    inputs:
      targetType: 'inline'
      script: |
        # Write your commands here
        
        echo 'Hello world'
        aws configure
  - task: AwsCLI@1
    inputs:
      awsServiceEndpoint: 'AWS_Service_Connection'  # Use the service connection name you created
      regionName: 'us-east-1'  # Specify your AWS region
      awsCommand: 's3'
      awsSubcommand: 'ls'

  - script: terraform init
    displayName: 'Terraform Init'

  - script: terraform plan
    displayName: 'Terraform Plan'

  - script: terraform apply -auto-approve
    displayName: 'Terraform Apply'
